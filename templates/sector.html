<!DOCTYPE html>
<html>
<head>
    <title>Jobs in {{ sector.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sector-blue {
            background-color: #69b9ff;
            color: #fff;
        }

        .sector-green {
            background-color: #94d82d;
            color: #fff;
        }

        .sector-yellow {
            background-color: #ffcc29;
            color: #fff;
        }

        .sector-red {
            background-color: #ff5858;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jobs in {{ sector.name }}</h1>
        <ul>
            {% for job in jobs %}
                <li class="sector-{{ loop.index % 4 + 1 }}">{{ job }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
