<!DOCTYPE html>
<html>
<head>
    <title>Jobs in {{ sector.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body style="background-color:#0D1820;">
<nav class="navbar navbar-expand-lg bg-body">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Job Summarizing Tool (JST)</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!---Accordion--->
<div class="container">
    <br/>
    <h1 style=" text-align:center; color: #cccccc; font-weight:bold;">Jobs in {{sector.name}}</h1>
    <br/>

<div class="accordion" id="accordionExample">
    {% for job in jobs %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ loop.index }}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="true" aria-controls="collapse{{ loop.index }}">
                    <span style="font-weight:bold">  {{ job.title }}</span>
                </button>
            </h2>

            <div id="collapse{{ loop.index }}" class="accordion-collapse collapse {% if loop.index == 1 %} {% endif %}" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                   <ul>
            {% for skill in job.skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
    </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
