<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Job Sectors</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Job Summarizing Tool (JST)</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>


    <div class="container">
  <br/>
  <h1>Job Sectors</h1><br/>
  <div class="row justify-content-center animate__animated animate__fadeInUpBig">
    {% for sector in sectors %}
    <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
      <div class="card" style="width: 18rem;">
          <a href="/sector/{{ loop.index0 }}" class="card-text">
        <img src="{{ url_for('static', filename=images[sector.name]) }}" class="card-img-top" alt="...">
        <div class="card-body">
          <p>{{ sector.name }}</p>
        </div>
          </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
    </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
